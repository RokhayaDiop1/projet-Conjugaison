<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
     @keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes logoFadeRotate {
    0% {
        opacity: 0;
        transform: rotate(-20deg) scale(0.8);
    }
    100% {
        opacity: 1;
        transform: rotate(0deg) scale(1);
    }
}

@keyframes backgroundZoom {
    0% {
        background-size: 100% auto;
    }
    50% {
        background-size: 105% auto;
    }
    100% {
        background-size: 100% auto;
    }
}
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("/static/images/v882batch2-kul-12.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
        background-size: 100% auto;
        background-repeat: no-repeat;
        background-attachment: fixed;
        text-align: center;
        animation: backgroundZoom 20s ease-in-out infinite;
    }

    .form-container {
      background-color: transparent;
      border: 2px solid #9c3447;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .form-container h2 {
      color: #9c3447;
      margin-bottom: 25px;
    }

    .form-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-container button {
      background-color: #9c3447;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
      width: 100%;
    }

    .form-container button:hover {
      background-color: #7a2a39;
    }

    .icon-register {
      font-size: 60px;
      color: #9c3447;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
      color: red;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .retour-accueil {
      margin-top: 20px;
    }

    .retour-accueil a {
      color: #9c3447;
      text-decoration: none;
      font-weight: bold;
    }

    .retour-accueil a:hover {
      text-decoration: underline;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

  </style>
</head>
<body>

  <div class="form-container">
    <div class="icon-register">
      <i class="fas fa-user-plus"></i>
    </div>

    <h2>Créer un compte</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="nom" placeholder="Nom" required><br>
      <input type="text" name="prenom" placeholder="Prénom" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="mot_de_passe" placeholder="Mot de passe" required><br>
      <button type="submit">S'inscrire</button>
    </form>
    <div class="retour-accueil">
      <a href="{{ url_for('connexion') }}"><i class="fas fa-arrow-left"></i> connexion</a>
    </div>
  </div>

</body>
</html>
